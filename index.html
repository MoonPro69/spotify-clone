<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Player</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        #audioPlayer {
            width: 100%;
            margin-bottom: 20px;
        }
        .songInfo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .songInfo img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .songInfo span {
            font-size: 18px;
            font-weight: bold;
        }
        .playerControls {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .progressBar {
            width: 80%;
            margin: 20px auto;
            height: 10px;
            background-color: #ddd;
            position: relative;
        }
        .progress {
            height: 100%;
            background-color: #007bff;
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
        }
    </style>
</head>
<body>
    <h1>MP3 Player</h1>
    
    <audio id="audioPlayer" controls>
        Your browser does not support the audio element.
    </audio>
    
    <div class="songInfo">
        <img id="coverImage" src="default_cover.png" alt="Song Cover">
        <span id="songTitle">Song Title</span>
    </div>

    <div class="playerControls">
        <button id="previous"><i class="fas fa-step-backward"></i></button>
        <button id="playPause"><i class="far fa-play-circle"></i></button>
        <button id="next"><i class="fas fa-step-forward"></i></button>
    </div>

    <div class="progressBar">
        <div class="progress" id="progress"></div>
    </div>

    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
